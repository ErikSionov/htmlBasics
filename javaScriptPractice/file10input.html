<body>
    <h1>file10 input</h1>

    <script>
        function add(a, b){
            // use Number function to indicate the correct type
            return Number(a)+Number(b);
        }

        let a = prompt("enter 1st number");
        let b = window.prompt("enter 2nd number");

        let sum = add(a,b);
        alert("sum is: " + sum);
    </script>
</body>
