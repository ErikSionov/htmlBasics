    <script>
        var x; // initializzed as undefined
        console.log(x);

        x = 5;
        console.log(x);

        x = "aaa";
        console.log(x);

        console.log("===========");
        // ======================

        var a, b, c;
        a = 100;
        b = "hello";
        c = new Date();
        console.log(a);
        console.log(b);
        console.log(c);

        // =====================
        var d =3,
        e = "eee",
        c = 200;
        // ====================


        var x1 = 300;
        var x1; // redeclaring didn't had any effect
        console.log(x1);

        // operators
        console.log(10 + " + " + 3 + " = " + (10+3));
        console.log(10 + " ^ " + 3 + " = " + (10**3));

        console.log(5 == 5);
        console.log(5 == "5"); // doesn't check type only value
        console.log(5 === "5"); // check by value and type

        console.log(5 != 5);
        console.log(5 != "5");
        console.log(5 !== "5"); // true because type is diffrent

        console.log(1 < 3 && 10 < 100);
