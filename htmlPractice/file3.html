<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lists</h1>
    <h3>ordered list</h3>
    <ol>
        <li>start the car</li>
        <li>start waze</li>
        <li>drive to jerusalem</li>
    </ol>
    <ul>
        <li>bread</li>
        <li>milk</li>
        <li>eggs</li>
    </ul>

    <h3>tables</h3>
    <table border="1" style="width: 33%; border:tomato; text-align: center;">
        <caption>
            people table
        </caption>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>101</td>
            <td>dan</td>
            <td>25</td>
        </tr>
        <tr>
            <td>102</td>
            <td>celci</td>
            <td>25</td>
        </tr>
        <tr>
            <td>103</td>
            <td>yuna</td>
            <td>30</td>
        </tr>
    </table>
</body>

</html>
