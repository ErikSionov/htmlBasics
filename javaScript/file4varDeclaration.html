<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Declaring Variables in JS</h1>

<script>
    // variables declaration
    var x = 5;
    var name = "Dan";
    var address = "Jerusalem";

    // print variables
    console.log(x);
    console.log(name);
    console.log(address);
    // concatenation
    console.log(x+"," + address);
    console.log(x, name, address);

</script>

</body>
</html>
