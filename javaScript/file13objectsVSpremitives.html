<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>objects vs primitives</h1>

    <script>
        let x = "aaa";
        let y = new String("aaa"); // object

        console.log(typeof x);
        console.log(typeof y);
        
        console.log(x == y);
        console.log(x === y);

        let n1 = "54.32";
        let n2 = Number(n1); // convert to number
        let n3 = parseInt(n1); // convert to integer number
        let n4 = parseFloat(n1); // convert to float number with 

        console.log("n3= " + n3);
        console.log("n4= " + n4);

        console.log(typeof n1);
        console.log(typeof n2);
        console.log(typeof n3);
        console.log(typeof n4);
    </script>
</body>
</html>
