<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>arrays6</h1>

    <script>

        let arr = [47, 16,92,10,7,18,30,9];
        console.log(arr.toString());

        // filtering elements using a predicate test
        let arr2 = arr.filter((x) => x > 18);
        console.log(arr2.toString());

        console.log("================== reduce");
        // reduce elements to a result
        let sum = arr.reduce((sum, currElement) => sum+=currElement);
        console.log(sum.toString());
        
        console.log("================== every");
        // evaluate every element in array
        arr = [2,6,8,56,100,8];
        let allEven = arr.every(val => val % 2 == 0);
        console.log("all even? " + allEven);

    </script>
</body>
